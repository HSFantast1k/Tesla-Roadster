<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tesla Roadster</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="header__top">
        <div class="logo">
          <a href="#">
            <img class="logo-img" src="images/logo.png" alt="logo">
          </a>
        </div>
        <div class="header-btn">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="header__content">
        <h1 class="header__content__title">Roadster</h1>
        <p class="header__content-text">
          Самый быстрый автомобиль в мире, с рекордным ускорением, дальностью и производительностью.
        </p>
        <a class="header__content-btn" href="#">
          Хочу тест драйв
        </a>
      </div>
    </div>
  </header>
  <section class="slider-top">
    <div class="slider">
      <div class="slider__item" style="background-image: url(images/header__bg-1.jpg);"></div>
      <div class="slider__item" style="background-image: url(images/header__bg-2.jpg);"></div>
      <div class="slider__item" style="background-image: url(images/header__bg-3.jpg);"></div>
    </div>
  </section>

  <section class="statistics">
    <div class="container">
      <div class="statistics__items">
        <div class="statistics__item">
          <div class="statistics-title">Двигатель</div>
          <div class="statistics-num">2,1 <span>cек.</span></div>
          <div class="statistics-descr">разгон до 100 км/ч</div>
        </div>
        <div class="statistics__item">
          <div class="statistics-title">Батарея</div>
          <div class="statistics-num">1000 <span>км.</span></div>
          <div class="statistics-descr">запас хода</div>
        </div>
        <div class="statistics__item">
          <div class="statistics-title">Скорость</div>
          <div class="statistics-num statistics-num--speed">400 <span>км/ч</span></div>
          <div class="statistics-descr">макс скорость</div>
        </div>
      </div>
    </div>
  </section>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
